<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Actual Hovering Content -->
    <div class="button" id="Black">
        Black
    </div>
    <div class="button" id="Orange">
        Orange
    </div>
    <div class="button" id="Magenta">
        Magenta
    </div>
    <div class="button" id="Purple" onclick="lableAnimation()">
        Purple
    </div>
    <!--For naming-->
    <div id="lable">
        Button Hover Effect <br> with 
        <p class="neon">Neon Lights</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
